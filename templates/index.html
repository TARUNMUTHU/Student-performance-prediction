<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Performance Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
            <h2>ðŸŽ“ Student Performance Predictor</h2>
        </div>
        <div class="card-body">
            <form method="POST">

                <!-- School (optional manual input) -->
                <div class="mb-3">
                    <label class="form-label">School Name (for display only)</label>
                    <input type="text" name="school" class="form-control" placeholder="Enter school name (optional)">
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Sex</label>
                        <select name="sex" class="form-select" required>
                            <option value="" disabled selected>Select gender</option>
                            <option value="F">Female</option>
                            <option value="M">Male</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Age</label>
                        <input type="number" name="age" class="form-control" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Address</label>
                        <select name="address" class="form-select" required>
                            <option value="" disabled selected>Select address</option>
                            <option value="U">Urban</option>
                            <option value="R">Rural</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Family Size</label>
                        <select name="famsize" class="form-select" required>
                            <option value="" disabled selected>Select size</option>
                            <option value="LE3">â‰¤3</option>
                            <option value="GT3">>3</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Parental Status</label>
                        <select name="Pstatus" class="form-select" required>
                            <option value="" disabled selected>Select status</option>
                            <option value="T">Living Together</option>
                            <option value="A">Apart</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Mother's Education (0â€“4)</label>
                        <input type="number" name="Medu" min="0" max="4" class="form-control" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Father's Education (0â€“4)</label>
                        <input type="number" name="Fedu" min="0" max="4" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Study Time (1â€“4)</label>
                        <input type="number" name="studytime" min="1" max="4" class="form-control" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Failures (0â€“3)</label>
                        <input type="number" name="failures" min="0" max="3" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Absences</label>
                        <input type="number" name="absences" min="0" class="form-control" required>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-md-6">
                        <label class="form-label">G1 Grade (0â€“20)</label>
                        <input type="number" name="G1" min="0" max="20" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">G2 Grade (0â€“20)</label>
                        <input type="number" name="G2" min="0" max="20" class="form-control" required>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success px-5">Predict</button>
                </div>
            </form>

            {% if prediction %}
                <div class="alert alert-info text-center mt-4">
                    <h4>Prediction: {{ prediction }}</h4>
                </div>
            {% endif %}
        </div>
    </div>
</div>

</body>
</html>
